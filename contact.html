<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f5ef;
      color: #222;
    }

    .back-link:hover {
      background-color: #c5a46b;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      padding: 0 60px 60px;
      max-width: 1200px;
      margin: 140px auto 0 auto;
    }

    .form-box {
      flex: 3;
      background-color: #fffdf9;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .info-box {
      flex: 1;
      background-color: #fffdf9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      border-bottom: 2px solid #c5a46b;
      display: inline-block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      background-color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #c5a46b;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .info-box p {
      margin: 12px 0;
    }

    .info-box a {
      color: #c5a46b;
      text-decoration: none;
    }

    .info-box a:hover {
      text-decoration: underline;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        gap: 20px;
        padding: 0 10px 30px;
      }
      .form-box, .info-box {
        padding: 20px;
        margin-bottom: 20px;
      }
      header {
        flex-direction: column;
        padding: 20px 10px;
        gap: 10px;
        align-items: flex-start;
      }
      .logo-img {
        max-width: 120px;
        height: auto;
      }
    }
  </style>
</head>
  <script src="script.js"></script>
<body class="contact">
  <!-- Header Navigation -->
  <nav class="main-nav">
    <div class="nav-left">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo SeriEYH" class="logo-img">
      </a>
    </div>
    <div class="nav-right">
      <a href="gallery.html" class="nav-link active">GALLERY</a>
      <a href="index.html" class="nav-link">ABOUT EYÆŽ</a>
      <a href="events.html" class="nav-link">EVENTS</a>
      <a href="contact.html" class="nav-link">CONTACT</a>
    </div>
  </nav>
  <div class="container">
    <!-- FORM -->
    <div class="form-box">
      <h2>Contact Us</h2>
     <form action="https://formspree.io/f/xvgwgalq" method="POST">
  <label for="nom">Name</label>
  <input type="text" id="nom" name="nom" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="telephone">Phone</label>
  <input type="tel" id="telephone" name="telephone">

  <label for="sujet">Subject</label>
  <select id="sujet" name="sujet">
    <option value="">Choose a subject</option>
    <option value="achat">Artwork Purchase</option>
    <option value="collaboration">Collaboration</option>
    <option value="autre">Other</option>
  </select>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" placeholder="Tell us about your project or request..."></textarea>

  <input type="hidden" name="_redirect" value="https://serieye-artdeveloper.com/merci.html">

  <button type="submit">Send</button>
</form>

    </div>

    <!-- CONTACT INFORMATION -->
    <div class="info-box">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> contact@serieye-artdeveloper.com</p>
      <p><strong>Phone:</strong> +33 6 60 60 04 79</p>
      <p><strong>Instagram:</strong> <a href="https://www.instagram.com/florentserieye/" target="_blank">@serieye</a></p>
    </div>
  </div>
</body>
</html>
